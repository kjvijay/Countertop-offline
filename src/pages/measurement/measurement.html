<ion-header>
    <ion-navbar>
            <button ion-button menuToggle>
                    <ion-icon name="menu"></ion-icon>
                  </button>
      <ion-title>Measurement</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content> 
      <ion-list >
          <ion-item col-12 text-center *ngFor="let tiles of dashboardTiles.Shapes">
                <ion-thumbnail item-start>
                    <img src= "{{ tiles.imageUrl }}"/>
                </ion-thumbnail>
                  <button ion-button clear text-wrap text-capitalize (click)="goToProducts()">{{ tiles.name}}</button>
          </ion-item>
      </ion-list>
</ion-content>
