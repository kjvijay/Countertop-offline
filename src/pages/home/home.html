<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<p><span text-center><a><img id="remap_logo" style="width:62%; height:45px;" src="{{logo}}" class="center" alt=""></a></span></p>

<h5 padding>
    Select Branch :
    <ion-item>
          <ion-select col-12 [(ngModel)]="tblbranch">
          
          <ion-option col-12 *ngFor="let obj of branch" [value]="obj.branch">{{obj.branch}}</ion-option>
        </ion-select>
      </ion-item>
</h5>   
  <p>
      <button ion-button round class="center" icon-right (click)="goToDashboard()">
          ENTER
      </button>  
  </p> 
</ion-content>
